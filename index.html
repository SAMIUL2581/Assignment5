<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-800">
    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-2 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="logo.png" alt="site logo" class="w-7 h-7" />
          <span class="font-bold text-lg">Emergency Service</span>
        </div>
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-1 bg-slate-100 border border-slate-200 px-2 py-1 rounded-lg">
            <img src="heart.png" alt="heart" class="w-4 h-4" />
            <span id="heartCount" class="font-semibold">0</span>
          </div>
          <div class="flex items-center gap-1 bg-slate-100 border border-slate-200 px-2 py-1 rounded-lg">
            <img src="coin.png" alt="coin" class="w-4 h-4" />
            <span id="coinCount" class="font-semibold">100</span>
          </div>
          <div class="flex items-center gap-2 bg-slate-100 border border-slate-200 px-2 py-1 rounded-lg">
            <span class="text-xs">Copy</span>
            <span id="copyCount" class="font-semibold">0</span>
          </div>
        </div>
      </div>
    </nav>
        <!-- HERO FULL WIDTH -->
<header class="w-full text-white">
  <div
    class="min-h-[220px] md:min-h-[260px] bg-gradient-to-br from-green-700 via-green-800 to-green-900 flex flex-col items-center justify-center"
  >
    <img src="logo-dark.png" alt="hero logo" class="w-14 h-14 mb-2" />
    <h1 class="text-2xl md:text-3xl font-extrabold text-center">
      Bangladesh Emergency Hotlines
    </h1>
    <p class="text-sm md:text-base opacity-95 mt-1">
      Call fast. Save lives. Stay safe.
    </p>
  </div>
</header>
  </body>
</html>
